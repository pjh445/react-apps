<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>React Class componentDidUpdate()</title>
	<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>	
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>	
    <header id="root"></header>	
	<!------------------------>
	<script type="text/babel">
	class Rigged extends React.Component {
		constructor(props) {
			super(props);
			this.state={garbage: "빈 박스"};
		}
		componentDidMount(){
			setTimeout(() => {
				this.setState({garbage:"쓰레기통"});			
			}, 2000);
		}
		getSnapshotBeforeUpdate(prevProps, prevState){
			document.getElementById("para1").innerHTML=
			prevState.garbage + " 글자는 2초 후에";
		}
		componentDidUpdate(){
			document.getElementById("para2").innerHTML=
			this.state.garbage+ " 글자로 변경 되었습니다.";
		}
		render() {
			return (
				<h2>부정선거 방관하면 결국<br />
					<b className="red">{this.state.garbage} </b>  
					뒤지며 살게 된다.<br />			
					<p id="para1"></p>
					<p id="para2"></p>
				</h2>
			);
		}
	}
	ReactDOM.render(<Rigged />, document.getElementById('root'));
	</script>
  </body>
</html>
