<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>React Class - getDerivedStateFromProps_업데이트</title>
	<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>	
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>	
    <header id="root"></header>	
	<!------------------------>
	<script type="text/babel">
	class Rigged extends React.Component {
		constructor(props) {
			super(props);
			this.state={cold: "냉장고"};
		}
		static getDerivedStateFromProps(props,state){
			return {cold:props.garbage}
		}
		render() {
			return (
				<h1>부정선거 방관하는 나라들은 결국<br /><b className="red">{this.state.cold}</b> 뒤지며 살게 된다.</h1>	  
			);
		}
	}
	ReactDOM.render(<Rigged garbage="쓰레기통" />, document.getElementById('root'));
	</script>
  </body>
</html>
