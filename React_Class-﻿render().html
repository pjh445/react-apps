<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>React Class render()</title>
	<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>	
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>	
    <header id="root"></header>	
	<!------------------------>
	<script type="text/babel">
	class Rigged extends React.Component {
		constructor(props) {
			super(props);
			this.state={garbage: "빈 박스"};
		}
		changeTxt = () => {
			this.setState({garbage:"쓰레기통"});
		}
		render() {
			return (
				<h1>부정선거 방관하면 결국<br />
					<b className="red">{this.state.garbage}</b>  
					뒤지며 살게 된다.<br />			
					<button type="button" onClick= {this.changeTxt}>
						텍스트 변경하기
					</button>
				</h1>
			);
		}
	}
	ReactDOM.render(<Rigged />, document.getElementById('root'));
	</script>
  </body>
</html>
