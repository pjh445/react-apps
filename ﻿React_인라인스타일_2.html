<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>﻿﻿React 인라인스타일 - 자바스크립트 객체</title>
	<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>	
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>	
    <header id="root"></header>	
	<!------------------------>
	<script type="text/babel">
		const StyleObject = () => {
			const blueStyle = {
				color:'white',
				backgroundColor:'dodgerBlue',
				padding:'20px',
				fontFamily:'cursive'
			}
			
			return (
				<section>
					<h1 style ={blueStyle}>인라인 스타일 - 스크립트 객체</h1>
					<p>﻿style 정보를 사용하여 객체를 생성하고 인라인 스타일 속성에서 참조할 수 있습니다.</p>
				</section>
			)
		}

		ReactDOM.render(<StyleObject />,document.getElementById('root'));
	</script>
  </body>
</html>
