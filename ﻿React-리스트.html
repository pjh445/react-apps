<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>﻿﻿React 리스트</title>
	<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>	
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>	
    <header id="root"></header>	
	<!------------------------>
	<script type="text/babel">
	function Rigged(props) {	
		return <li>부정선거를 방지하려면, {props.election}</li>
	}

	function RiEl(){
		const ele= [ '투개표 공개성 원칙을 지켜라!',
						'실시간 CCTV 공개하라!',
						'전자 투/개표를 금지하라!',
						'큐알코드를 금지하라!',
						'투표한 곳에서 당일 개표하라!',
						'프랑스처럼 투명 투표함 사용하라!' ];
		return (
			<section>
				<h1>부정선거를 방지하려면,</h1>
				<ul>
					{ele.map((x) => <Rigged election={x}  />)}
				</ul>
			</section>
		)
	}
	ReactDOM.render(<RiEl />, 
document.getElementById('root'));
	</script>
  </body>
</html>
