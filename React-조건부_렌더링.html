<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>﻿React 조건부 렌더링</title>
	<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>	
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>	
    <header id="root"></header>	
	<!------------------------>
	<script type="text/babel">
	function Rigged() {	
		return (
			<h1>한국 선관위는 투개표 과정을<br/>실시간으로 CCTV 공개하라!</h1>
		)
	}
	function Election() {	
		return (
			<h1>전자 컴퓨터 투개표는 조작될 수 있다.<br/>관련자들을 조사하라!</h1>
		)
	}
	function Truth(props){
		const cc = props.choice;
		if (cc){
			return <Rigged />;
		}
		return <Election />;
	}
	ReactDOM.render(<Truth choice={false} />, document.getElementById('root'));
	</script>
  </body>
</html>
